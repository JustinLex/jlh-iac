---

- name: Create swablu
  community.general.proxmox:
    api_host: "{{ pve_fqdn }}"
    api_user: "{{ pve_user }}"
    vmid: "{{ proxmox_vmid }}"
    node: 'pve'
    hostname: "{{ hostname }}"
    unprivileged: "{{ proxmox_unprivileged }}"
    pubkey: 'ssh-rsa  jlh@citrus'

    ostemplate: "local:vztmpl/ubuntu-20.04-standard_20.04-1_amd64.tar.gz"

    mounts: "{{ proxmox_mounts }}"

    storage: "local-zfs"

    cpus: 4

    memory: "{{ proxmox_memory }}"
    swap: 0

    netif: '{"net1": "name=eth0,bridge=vmbr0,ip=dhcp,ip6=dhcp"}'

    onboot: yes
    state: "present"
    description: "{{ proxmox_description }}"
  delegate_to: localhost
  register: container_present

- name: Start container and update host key
  block:
    - name: Purge SSH host key for container
      known_hosts:
        name: "{{ fqdn }}"
        state: absent
    - name: Start container
      community.general.proxmox:
        api_host: "{{ pve_fqdn }}"
        api_user: "{{ pve_user }}"
        vmid: "{{ proxmox_vmid }}"
        state: "started"
    - name: Wait for container to start
      wait_for:
        host: "{{ fqdn }}"
        port: 22
        search_regex: "OpenSSH"
        delay: 2
    - name: Add new host key
      shell: "ssh-keyscan {{ fqdn }} >> ~/.ssh/known_hosts"
  when: container_present.changed
  delegate_to: localhost

