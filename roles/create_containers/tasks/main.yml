---

- name: Create swablu
  community.general.proxmox:
    api_host: "{{ pve_fqdn }}"
    api_user: "{{ pve_user }}"
    vmid: '200'
    node: 'pve'
    hostname: 'swablu'
    unprivileged: yes
    pubkey: 'ssh-rsa  jlh@citrus'

    ostemplate: "local:vztmpl/ubuntu-20.04-standard_20.04-1_amd64.tar.gz"

    mounts: '{"mp0":"/mnt/pve/nextcloud,mp=/mnt/nextcloud"}'

    storage: "local-zfs"

    cpus: 4

    memory: 2048
    swap: 0

    netif: '{"net1": "name=eth0,bridge=vmbr0,ip=dhcp,ip6=dhcp"}'

    onboot: yes
    state: "present"
    description: "Testing Ansible"
  delegate_to: localhost
  register: container_present

- name: Start container and update host keys
  block:
    - name: Purge SSH host keys for container hostname
      known_hosts:
        name: 'swablu'
        state: absent
    - name: Purge SSH host keys for container FQDN
      known_hosts:
        name: 'swablu.home.jlh.name'
        state: absent
    - name: Start container
      community.general.proxmox:
        api_host: "{{ pve_fqdn }}"
        api_user: "{{ pve_user }}"
        vmid: '200'
        state: "started"
    - name: Wait for container to start
      wait_for:
        host: "swablu.home.jlh.name"
        port: 22
        search_regex: "OpenSSH"
        delay: 2
    - name: Add new host key
      shell: ssh-keyscan swablu.home.jlh.name >> ~/.ssh/known_hosts
  when: container_present.changed
  delegate_to: localhost

